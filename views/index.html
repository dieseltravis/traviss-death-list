<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ðŸ’€ Travis's Death Pool picks ðŸ’€</title>
    <meta name="description" content="Travis's Death Pool: A cool thing made with Glitch that looks up a list od people's birth and death dates on wikipedia.">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        ðŸ’€ Travis's Death Pool picks ðŸ’€
      </h1>
    </header>

    <main>
      <table id="folkTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Birth</th>
            <th>Death</th>
            <th>Age</th>
            <th>Status</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          <tr rowspan="25" class="loading"><td colspan="6">loading...</td></tr>
        </tbody>
      </table>
      <script id="rowTemplate" type="text/template">
        <tr>
          <td><a href="https://en.wikipedia.org/wiki/{{page}}" title="last updated {{updatedText}}">{{name}}</a></td>
          <td>{{birthdayText}}</td>
          <td>{{deathdayText}}</td>
          <td>{{age}}</td>
          <td><img src="{{img}}" alt="is {{name}} alive or dead?" width="32" height="32" title="{{statusText}}" /></td>
          <td>{{actualPoints}}</td>
        </tr>
      </script>
    </main>

    <footer>
      <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>

    <script src="/client.js"></script>

  </body>
</html>
